<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
	
		<meta charset="UTF-8">
		<title>Employee Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>
		
	</nav>
            


		<div class="container">
					<div class="row">
						<h1>List Employees</h1>
					</div>

						<div class="container my-4">
    
        					<div th:switch="${Employee}" class="container my-1">
           						
								<p class="my-1">
                					
									<a href="/add" class="btn btn-primary">
                				
									<i class="fas fa-user"> Add Employee</i></a>
            						
								</p>
           
								<br>
		

								<table class="table table-striped table-bordered">
						
									<thead class="table-dark">
									
										<tr>
											
											<th> Employee First Name  </th>
											<th> Employee Last Name</th>
											<th> Employee Email</th>
											<th>Actions </th>
										
										
										</tr>
									
									</thead>
								
								
									<tbody>
		
										<tr th:each="employee : ${ListEmployees}">
			
											<td th:text="${employee.firstName}"></td>
											<td th:text="${employee.lastName}"></td>
											<td th:text="${employee.email}"></td>
			
											<td> 
											 	
							<a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update </a>
                                
                					<a th:href="@{/delete/{id}(id=${employee.id})}"class="btn btn-danger">Delete </a>
           									
											</td>
	
           
										</tr>
									
									</tbody>
								
								</table>
							
							</div>
						
						</div>
					
		</div>
				
	</body>

</html>
